name: Golang CI Lint
on: [push]
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.1

      - name: golangci-lint
        shell: bash
        run: |
          mkdir ~/bin
          curl -L https://github.com/golangci/golangci-lint/releases/download/v2.5.0/golangci-lint-2.5.0-linux-amd64.tar.gz -o /tmp/golangci-lint-2.5.0-linux-amd64.tar.gz
          tar xzf /tmp/golangci-lint-2.5.0-linux-amd64.tar.gz -C /tmp/
          mv /tmp/golangci-lint-2.5.0-linux-amd64/golangci-lint ~/bin
          echo "Running go mod vendor"
          go mod vendor
          ~/bin/golangci-lint version
          echo "Running ~/bin/golangci-lint run"
          ~/bin/golangci-lint run